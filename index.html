<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello,World!</title>
</head>

<body>
    <!--javascriptでHello,World-->
    <pre>
        <script type="text/javascript">
        //documet.writelnは、指定された文字列を表示するための命令です。
        document.writeln('Hello,World'); 
        </script>
        <noscript>javascripが利用できません。</noscript>
    </pre>
    <!--xhtml対応-->
    <div>
        <script type="text/javascript">
            //<![CDATA[
            document.writeln('Hello,World');
            //]]>
        </script>
    </div>
</body>

</html>
